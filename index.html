<!DOCTYPE html5>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jogo da Memória - Versão Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="./images/memory_icon.png" type="images/png" />
    <link rel="stylesheet" href="style.css">

<body class="bg-gray-100 font-sans">
    <div id="menu" class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 to-purple-500">
        <div class="bg-white rounded-lg shadow-lg p-10 max-w-md">
            <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Jogo da Memória</h1>
            <p class="text-center mb-6 text-gray-600">Encontre os pares de imagens com suas palavras correspondentes!<br><br>Escolha o nível de dificuldade:</p>
            <div class="space-y-4">
                <button class="w-full py-3 bg-green-500 hover:bg-green-600 text-white font-bold rounded" onclick="startGame('Iniciante')">Iniciante<br><small>4 pares - Fácil</small></button>
                <button class="w-full py-3 bg-yellow-500 hover:bg-yellow-600 text-white font-bold rounded" onclick="startGame('Intermediario')">Intermediário<br><small>6 pares - Médio</small></button>
                <button class="w-full py-3 bg-red-500 hover:bg-red-600 text-white font-bold rounded" onclick="startGame('Profissional')">Profissional<br><small>8 pares - Difícil</small></button>
                <button class="w-full py-3 bg-purple-500 hover:bg-purple-600 text-white font-bold rounded" onclick="startGame('Lendario')">Lendário<br><small>12 pares - Extremo</small></button>
            </div>
        </div>
    </div>

    <div id="game" class="min-h-screen bg-gray-200 flex flex-col items-center justify-start" style="display: none;">
        <header class="w-full bg-blue-600 text-white p-4 shadow-md">
            <div class="flex justify-between items-center max-w-4xl mx-auto">
                <div>Nível: <span id="level-span">Iniciante</span></div>
                <div>Movimentos: <span id="moves-span">0</span></div>
                <div>Tempo: <span id="time-span">00:00</span></div>
                <div>Pares: <span id="pairs-span">0/0</span></div>
                <button class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded font-bold" onclick="restartGame()">Reiniciar</button>
                <button class="bg-gray-500 hover:bg-gray-600 px-4 py-2 rounded font-bold" onclick="goToMenu()">Voltar ao Menu</button>
            </div>
        </header>
        <div id="board" class="grid gap-4 p-8" style="grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); max-width: 800px;"></div>
    </div>

    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h2 class="text-2xl font-bold mb-4">Parabéns! Voce completou o jogo!</h2>
            <p id="stats-text"></p>
            <button class="mt-4 px-6 py-2 bg-blue-500 hover:bg-blue-600 text-white font-bold rounded" onclick="closeModal()">OK</button>
        </div>
    </div>
    <footer>
    <div class="w-full bg-gray-800 text-white p-4 text-center">
        <p>&copy; 2025 Jogo da Memória - By Marcelo RT - Todos os direitos reservados.</p>
    </footer>

    <script>

        let firstCard = null;
        let secondCard = null;
        let matchedPairs = 0;
        let totalPairs = 0;
        let startTime = null;
        let elapsedTime = 0;
        let moves = 0;
        let timerInterval = null;
        let level = '';
        let wordsImages = {

            },

            },
            "Passaro": {

            },

            "Urso": {

                alt: "Ilustracao cartoon de uma cabeca de urso zangado com presas a mostra, olhos vermelhos e expressao feroz sob pelagem marrom"
            },
            "Cavalo": {
                word: "Cavalo",

            "Girafa": {

                imgSrc: "./images/giraffe.png",
                alt: "Imagem perfil de uma girafa elegante com pescoço longo, Pinturas pretas e marrons suaves, pastando na savana africana"
            },
            "Zebra": {
                word: "Zebra",
                imgSrc: "./images/zebra.png",
                alt: "Vista lateral de uma zebra com listras pretas e brancas nitidas, galopando em campo gramado com caminho de terra ao fundo"
            },
            "Rinoceronte": {
                word: "Rinoceronte",
                imgSrc: "./images/rhino.png",
                alt: "Ilustracao detalhada de um rinoceronte cinza com chifre grande, pele rugosa e expressao serena em ambiente selvagem"
            },
            "Hipopotamo": {
                word: "Hipopotamo",
                imgSrc: "./images/hippo.png",
                alt: "Representacao subaquatica de um hipopotamo emergindo da agua, boca aberta mostrando dentes, pele rosa e musculos definidos"
            },
            "Panda": {
                word: "Panda",
                imgSrc: "./images/panda.png",
                alt: "Desenho adoravel de um panda gigante comendo bambu, pelagem branca e preta, olhos grandes e expressao pacifica"
            }
        };

        function goToMenu() {
            clearInterval(timerInterval);  // Para o cronômetro
            restartGame();  // Reinicia o jogo para limpar o estado
            document.getElementById('game').style.display = 'none';
            document.getElementById('menu').style.display = 'flex';
        }

        function startGame(selectedLevel) {
            level = selectedLevel;
            document.getElementById('level-span').textContent = level;
            document.getElementById('menu').style.display = 'none';
            document.getElementById('game').style.display = 'flex';
            initializeGame();
        }

        function initializeGame() {
            const numPairs = { 'Iniciante': 4, 'Intermediário':6, 'Profissional': 8, 'Lendário': 12 }[level];
            totalPairs = numPairs;
            moves = 0;
            matchedPairs = 0;
            elapsedTime = 0;
            firstCard = null;
            secondCard = null;

            updateLabels();
            startTimer();

            const availableWords = Object.values(wordsImages);
            const selectedCards = availableWords.slice(0, numPairs);
            cards = [...selectedCards, ...selectedCards].sort(() => Math.random() - 0.5);

            renderBoard();
        }

        //     board.innerHTML = '';

        //         cardDiv.className = 'card';
        //         cardDiv.innerHTML = `
        //             <div class="card-inner">
        //                 <div class="card-face card-front">
        //                     <img src="./images/memory_icon.png" alt="Desenho de verso de carta com marca de interrogacao central em circulo azul escuro" class="w-20 h-20">
        //                 </div>
        //                 <div class="card-face card-back">
        //                     <img src="${cardData.imgSrc}" alt="${cardData.alt}" class="w-20 h-20 mb-2">
        //                     <span class="text-sm font-bold">${cardData.word}</span>
        //                 </div>
        //             </div>
        //         `;
        //         cardDiv.addEventListener('click', () => cardClick(cardDiv, index, cardData));
        //         board.appendChild(cardDiv);

        function renderBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            // Define número par de colunas baseado no total de cartas
            const totalCards = totalPairs * 2;
            let cols;
            if (totalCards <= 8) {
                cols = 4;  // 4 colunas para até 8 cartas
            } else {
                cols = 4;  // 6 colunas para até 12 cartas
            }
            // Aplica o grid-template-columns com número par de colunas
            board.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
            cards.forEach((cardData, index) => {
                const cardDiv = document.createElement('div');
                cardDiv.className = 'card';
                cardDiv.innerHTML = `
                    <div class="card-inner">
                        <div class="card-face card-front">
                            <img src="./images/memory_icon.png" alt="Desenho de verso de carta com marca de interrogacao central em circulo azul escuro" class="w-20 h-20">
                        </div>
                        <div class="card-face card-back">
                            <img src="${cardData.imgSrc}" alt="${cardData.alt}" class="w-20 h-20 mb-2">
                            <span class="text-sm font-bold">${cardData.word}</span>
                        </div>
                    </div>
                `;
                cardDiv.addEventListener('click', () => cardClick(cardDiv, index, cardData));
                board.appendChild(cardDiv);
            });
        }

        function cardClick(cardDiv, index, cardData) {
            if (cardDiv.classList.contains('flipped') || cardDiv.classList.contains('matched') || (firstCard && secondCard)) return;

            cardDiv.classList.add('flipped');
            if (!firstCard) {
                firstCard = { div: cardDiv, index, data: cardData };
            } else if (!secondCard) {
                secondCard = { div: cardDiv, index, data: cardData };
                moves++;
                updateLabels();
                setTimeout(checkMatch, 1000);
            }
        }

        function checkMatch() {
            if (firstCard.data.word !== secondCard.data.word) {
                firstCard.div.classList.remove('flipped');
                secondCard.div.classList.remove('flipped');
            } else {
                firstCard.div.classList.add('matched');
                secondCard.div.className += ' matched';
                matchedPairs++;
                updateLabels();
                if (matchedPairs === totalPairs) {
                    clearInterval(timerInterval);
                    gameOver();
                }
            }
            firstCard = null;
            secondCard = null;
        }

        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(() => {
                elapsedTime = Math.floor((Date.now() - startTime) / 1000);
                const minutes = Math.floor(elapsedTime / 60);
                const seconds = elapsedTime % 60;
                document.getElementById('time-span').textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function updateLabels() {
            document.getElementById('moves-span').textContent = moves;
            document.getElementById('pairs-span').textContent = `${matchedPairs}/${totalPairs}`;
        }

        function restartGame() {
            clearInterval(timerInterval);
            initializeGame();
        }

        function gameOver() {
            const minutes = Math.floor(elapsedTime / 60);
            const seconds = elapsedTime % 60;
            const efficiency = moves / totalPairs;
            const timeScore = elapsedTime / 60;
            let performance = 'Continue praticando!';
            if (efficiency <= 1.5 && timeScore <= 2) performance = 'Excelente!';
            else if (efficiency <= 2.0 && timeScore <= 3) performance = 'Muito bom!';
            else if (efficiency <= 2.5) performance = 'Bom!';

            document.getElementById('stats-text').textContent = 
                `\nEstatisticas:\nNivel: ${level}\nTempo: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}\nMovimentos: ${moves}\nPares encontrados: ${matchedPairs}/${totalPairs}\nDesempenho: ${performance}`;
            document.getElementById('gameOverModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('gameOverModal').style.display = 'none';
            document.getElementById('menu').style.display = 'flex';
            document.getElementById('game').style.display = 'none';
            clearInterval(timerInterval);
        }
    </script>
</body>
